name: lint

#on: [pull_request_target]
on:
  workflow_run:
    workflows: ["*"]
    # branches: [*]
    types: 
      - completed
      - requested


jobs:

  external-foo:
    name: external
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Dump env
      run: env

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: psf/black@stable
        with:
          args: ". --check"
